<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label>First Name (Required):</label>
            <input type="text" id="firstName" required>
            
            <label>Middle Name (Optional):</label>
            <input type="text" id="middleName">
            
            <label>Last Name (Required):</label>
            <input type="text" id="lastName" required>
            
            <label>Email (Required):</label>
            <input type="email" id="email" required>
            
            <label>Mobile Number (Required):</label>
            <input type="tel" id="mobile" pattern="[6-9][0-9]{9}" required>
            
            <label>Gender (Required):</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Mr." required> Male
                <input type="radio" name="gender" value="Miss"> Female
            </div>
            
            <label>Date of Birth (Required):</label>
            <input type="date" id="dob" required>
            
            <label>Technology (Required):</label>
            <div class="checkbox-group">
                <input type="checkbox" name="technology" value="Java"> Java
                <input type="checkbox" name="technology" value="HTML"> HTML
                <input type="checkbox" name="technology" value="CSS"> CSS
                <input type="checkbox" name="technology" value="React"> React
                <input type="checkbox" name="technology" value="Angular"> Angular
            </div>
            
            <label>Experience (Required):</label>
            <select id="experience" required>
                <option value="0-2 years">0-2 years</option>
                <option value="2-5 years">2-5 years</option>
                <option value="5-10 years">5-10 years</option>
                <option value="above 10 years">Above 10 years</option>
            </select>
            
            <label>Password (Required):</label>
            <input type="password" id="password" minlength="8" maxlength="15" required>
            <small>Password must contain at least 1 uppercase letter, 1 number, and be 8-15 characters.</small>
            
            <label>Confirm Password (Required):</label>
            <input type="password" id="confirmPassword" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
